<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/main_layout}">


<div layout:fragment="content" class="row my-5" id="global-content">
	<div class="col-10 offset-1">
		<div class="row text-center">
			<div class="col">
				<h2 class="fs-3 fw-bold">게시 글 리스트</h2>
			</div>
		</div>
		<form name="searchForm" id="searchForm" action="boardList"
			class="row justify-content-center my-3">
			<div class="col-auto">
				<select name="type" class="form-select">
					<option value="title">제목</option>
					<option value="writer">작성자</option>
					<option value="content">내용</option>
				</select>
			</div>
			<div class="col-4">
				<input type="text" name="keyword" class="form-control" />
			</div>
			<div class="col-auto">
				<input type="submit" value="검 색" class="btn btn-primary" />
			</div>
		</form>
		<div class="row">
			<div class="col text-end">
				<a class="btn btn-outline-success" th:href="@{addBoard}">글쓰기</a>
			</div>
		</div>
		<!-- 게시 글 리스트 출력 영역 -->
		<div class="row">
			<div class="col">
				<table class="table">
					<thead>
						<tr class="table-dark">
							<th>no</th>
							<th>title</th>
							<th>writer</th>
							<th>reg date</th>
							<th>read Count</th>
						</tr>
					</thead>
					<tbody>
						<!-- /* 게시글이 존재하는 경우 */ -->
						<th:block th:if="${ not #lists.isEmpty(bList)}">
							<tr th:each="board, status : ${bList}">
								<td th:text="${board.no}"></td>
								<td><a th:href="@{boardDetail(no=${board.no})}">[[ ${board.title}]]</a></td>
								<td>[[ ${board.writer}]]</td>
								<td>[[ ${#dates.format(board.regDate, 'yyyy-MM-dd')}]]</td>
								<td th:text="${board.readCount}"></td>
							</tr>
						</th:block>
						<!-- /* 게시글이 존재하는 않는경우 */ -->
						<th:block th:unless="${ not #lists.isEmpty(bList)}">
							<tr>
								<td colspan="5">게시글이 존재하지 않음</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
</html>
